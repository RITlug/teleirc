name: Build and Push Docker Image

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g. v1.2.3 or latest)'
        required: false
        default: 'latest'
      push:
        description: 'Push image to registry? (true/false)'
        required: false
        default: 'true'
      run_tests:
        description: 'Run test suite before building? (true/false)'
        required: false
        default: 'false'
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        default: './deployments/container/Dockerfile'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: teleirc-docker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push-image:
    name: Build and Push Image

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure .env exists (create from .env.example if missing)
        run: |
          if [ ! -f .env ] && [ -f env.example ]; then
            cp env.example .env
            echo ".env created from .env.example"
          elif [ -f .env ]; then
            echo ".env already exists"
          else
            echo "env.example not found; no .env created"
          fi

      - name: Run tests
        if: ${{ github.event.inputs.run_tests == 'true' }}
        run: |
          echo "run_tests input is true â€” running test suite"
          # replace the following line with your actual test command(s)
          echo "No tests defined; add your test command here"

      - name: Compute tags to use
        id: compute_tags
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "tags=${REGISTRY}/${IMAGE_NAME}:latest" >> "$GITHUB_OUTPUT"
          else
            if [ -n "${{ github.event.inputs.image_tag }}" ] && [ "${{ github.event.inputs.image_tag }}" != "" ]; then
              echo "tags=${REGISTRY}/${IMAGE_NAME}:${{ github.event.inputs.image_tag }}" >> "$GITHUB_OUTPUT"
            else
              echo "tags=${{ steps.meta.outputs.tags }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.event_name == 'push' || github.event.inputs.push == 'true' }}
          context: .
          file: ${{ github.event.inputs.dockerfile && github.event.inputs.dockerfile || './deployments/container/Dockerfile' }}
          tags: ${{ steps.compute_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
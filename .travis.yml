---
os: linux
dist: bionic
jobs:
  include:
    - language: minimal
      # Set a basic TravisCI file as a placeholder until
      # we start creating unit tests
      test: |
        echo "Hello World"

    - language: python
      python: 3.7
      cache: pip
      before_install: cd docs/
      install: "pip install $(pipenv lock --requirements)"
      script: sh build_docs.sh

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/#rit-lug-teleirc"
    template:
      - "[%{repository_name}:%{branch}@%{commit} - build #%{build_number}] CI %{result}! (%{build_url})"
    on_success: change
    on_failure: always

jobs:
  include:
    - language: minimal
      # Set a basic TravisCI file as a placeholder until
      # we start creating unit tests
      test: |
        echo "Hello World"

    - language: python
      python: 3.7
      before_install: cd docs/
      install: pipenv install --dev
      script: sh build_docs.sh

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/#ritlug-teleirc"
    template:
      - "[%{repository_name}:%{branch}@%{commit} - build #%{build_number}] CI %{result}! (%{build_url})"
    on_success: change
    on_failure: always

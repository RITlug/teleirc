jobs:
  include:
    - language: node_js
      node_js:
        - 8
        - 10
      cache:
        npm: false
        yarn: false

      addons:
        apt:
          update: true
          packages:
          - libicu-dev

      before_install: cp env.example .env
      install:
        - yarn
        - yarn global add nodeunit
      script: yarn test

    - language: python
      python: 3.7
      before_install: cd docs/
      install: pipenv install --dev
      script: sh build_docs.sh

notifications:
  irc:
    channels:
      - "ircs://chat.freenode.net:6697/#rit-lug-teleirc"
    template:
      - "[%{repository_name}:%{branch}@%{commit} - build #%{build_number}] CI %{result}! (%{build_url})"
    on_success: change
    on_failure: always
